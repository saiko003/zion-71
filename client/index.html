<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZION 71 - Loja e Letrave</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

    <div id="game-container">
        <div id="scoreboard-container">
            <h3>Pikët (ZION 71)</h3>
            <table id="score-table"> 
                <thead>
                    <tr>
                        <th>Lojtari</th>
                        <th>Pikët</th>
                        <th>Rradha</th>
                    </tr>
                </thead>
                <tbody id="score-body"></tbody>
            </table>
        </div>

        <div id="table-area">
            <div id="deck-area">
                <div id="deck" class="card-back">STIVA</div>
                <div id="jackpot" class="card">?</div>
                <div id="discard-pile" class="card-slot card">HEDH KËTU</div>
            </div>
            
            <div id="lobby-controls">
                <button id="btn-start" class="start-btn">NIS LOJËN</button>
            </div>
        </div>

        <div id="player-area">
            <div id="asistenti-container" style="margin-bottom: 10px; display: none;">
                <span id="status-drita" class="led-red"></span>
                <span id="status-teksti">Dora nuk është gati</span>
            </div>
            
            <div id="player-hand"></div>
            <button id="btn-mbyll" class="glow-btn" style="display: none;">MBYLL LOJËN</button>
        </div>

        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Shkruaj një mesazh...">
                <button id="btn-send">Dërgo</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
