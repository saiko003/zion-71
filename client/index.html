<!DOCTYPE html>
<html lang="sq">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; style-src * 'unsafe-inline';">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZION 71 - Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://zion-71.onrender.com/socket.io/socket.io.js"></script>
</head>
<body>

    <div id="lobby-controls">
        <h1>ZION 71</h1>
        <div class="input-group">
            <button id="btn-start">NIS LOJËN (START)</button>
        </div>
        <p>Prit lojtarët e tjerë të futen...</p>
    </div>

    <div id="game-table">
        
        <div id="scoreboard-container">
            <table id="score-table">
                <thead>
                    <tr>
                        <th>Lojtari</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="score-body">
                    </tbody>
            </table>
        </div>

        <div class="center-area">
            <div id="deck" class="card-stack">ZION</div>
            <div id="jackpot" class="card" style="display: none;"></div>
            <div id="discard-pile" class="drop-zone">
                <span class="label">HEDH KËTU</span>
            </div>
        </div>

        <div id="asistenti-container" style="display: none;">
            <div id="status-drita" class="led-red"></div>
            <div id="asistenti-info">
                <span id="status-teksti">Duke pritur...</span>
            </div>
            <button id="btn-mbyll" style="display: none;">MBYLL LOJËN (ZION)</button>
        </div>

        <div id="player-hand" class="hand-area">
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
