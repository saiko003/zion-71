<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZION 71 - Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://zion-71.onrender.com/socket.io/socket.io.js"></script>
</head>
<body>

    <div id="lobby-controls">
    <h1>ZION 71</h1>
    <div class="input-group">
        <button id="btn-start">NIS LOJËN (START)</button>
    </div>
    <!-- Kjo është për mesazhin e lobby-së -->
    <p id="lobby-text">Prit lojtarët e tjerë të futen...</p>
    </div>
    <div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io('https://zion-71.onrender.com');

// Kur serveri dërgon mesazh të lobby-së
socket.on('lobbyMessage', (msg) => {
    const lobbyText = document.getElementById('lobby-text');
    if (lobbyText) lobbyText.innerText = msg;
});

// Shembull: dërgo një mesazh test nga klienti (opsional)
document.getElementById('btn-start').addEventListener('click', () => {
    socket.emit('startGame');
});
</script>
  </div>    
    <div id="game-table" style="display: none;">
        
        <div id="scoreboard-container">
            <table id="score-table">
                <thead>
                    <tr>
                        <th>Lojtari</th>
                        <th>Raundet (Historia)</th> 
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="score-body"></tbody>
            </table>
        </div>

        <div class="center-area">
            <div id="deck" class="card-stack">ZION</div>
            <div id="jackpot" class="card" style="display: none;"></div>
            <div id="discard-pile" class="drop-zone">
                <span class="label">HEDH KËTU</span>
            </div>
        </div>

        <div id="asistenti-container">
            <div id="status-drita" class="led-red"></div>
            <div id="asistenti-info">
                <span id="status-teksti">Duke pritur...</span>
            </div>
            <button id="btn-mbyll" class="zion-button" style="display: none;">MBYLL LOJËN (ZION)</button>
        </div>

        <div id="player-hand" class="hand-area"></div>
    </div>

    <div id="round-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; color: white; text-align: center; padding-top: 50px;">
        <h1 id="round-winner-text" style="color: gold;">MBYLLJE ZION!</h1>
        <div id="round-results-list" style="font-size: 20px; margin: 20px;"></div>
        <p>Loja e radhës fillon së shpejti...</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
